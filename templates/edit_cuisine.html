{% extends "base.html" %}
{% block content %}

<h3 class="edit-cuisine-title center-align">Edit Cuisine</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_cuisine', cuisine_id=cuisine._id) }}">
        <!-- cuisine name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-globe-americas prefix"></i>
                <input id="cuisine_name" name="cuisine_name" minlength="3" maxlength="25" type="text"
                    value="{{ cuisine.cuisine_name }}" class="validate" required>
                <label for="cuisine_name">Cuisine Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_cuisines') }}" class="edit-cuisine-btn btn-large text-shaddow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <a class="modal-trigger edit-cuisine-btn btn-large waves-effect waves-light" href="#modal1">
                    Confirm Changes <i class="fas fa-check-circle right"></i></a>
            </div>
        </div>
        <!-----------------------------Modal body-->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <div class="row center-align">
                    <div class="col s12">
                        <p class>
                            <strong> Are you sure you want to update this cuisine?</strong>
                        </p>
                    </div>
                    <!-- Submit button -->
                    <button class="modal-close add-recipe-btn btn waves-effect waves-light" type="submit">Yes</button>
                    <!-- No button -->
                    <a class="modal-close btn waves-effect waves-light">No</a>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
