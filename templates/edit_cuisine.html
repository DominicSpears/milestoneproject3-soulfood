{% extends "base.html" %}
{% block content %}

<h3 class="edit-cuisine-title center-align">Edit Cuisine</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_cuisine', cuisine_id=cuisine._id) }}">
            <!-- cuisine name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-globe-americas prefix"></i>
                    <input id="cuisine_name" name="cuisine_name" minlength="3" maxlength="25"
                        type="text" value ="{{ cuisine.cuisine_name }}" class="validate" required>
                    <label for="cuisine_name">Cuisine Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_cuisines') }}" class="edit-cuisine-btn btn-large text-shaddow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="edit-cuisine-btn btn-large text-shadow">
                        Edit Cuisine <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
