{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Latest Recipes</h3>

<div class="row marker">
    <div class="col s12">
        <div class="card">
            {% for recipe in recipes %}
            <div class="card-image">
                <img src="{{ recipe.recipe_image }}">
            </div>
            <div class="card-content">
                <h4><strong>{{ recipe.recipe_name }}</strong></h4>
                <h5>{{ recipe.cuisine_name }}</h5>
                <p>{{ recipe.recipe_description }}</p>
                <hr>
                <p><em>by: {{ recipe.created_by }}</em></p>
            </div>
            <div class="card-action">
                <a href="#">This is a link</a>
            </div>
            <div>
                <a href="" class="btn-small green accent-4 small-button">Delete</a>
                <a href="" class="btn-small light-blue accent-4 small-button">Edit</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
