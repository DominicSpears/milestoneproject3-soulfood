{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Users</h3>

    <div class="row">
        {% for user in users %}
            <div class="col s12 m4 l3">
                <div class="user-card card center-align">
                    <div class="user-card-content card-content white-text">
                        <h5 class="user-card-title card-title"><strong>{{ user.username }}</strong></h5>
                        <h6>{{ user.status }}</h6>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_user', user_id=user._id) }}" class="user-btn btn">Edit</a>
                        <a class="modal-trigger cuisine-btn btn waves-effect waves-light" href="#modal1">Delete</a>
                    </div>
                </div>
                <!-----------------------------Modal body-->
                    <div id="modal1" class="modal">
                        <div class="modal-content">
                            <div class="row center-align">
                                <div class="col s12">
                                    <p>
                                        <strong> Are you sure you want to delete this user?</strong>
                                    </p>
                                </div>
                                <!-- Submit button -->
                                <a href="{{ url_for('delete_user', user_id=user._id) }}" class="cookware-btn btn" type="submit">Yes</a>
                                <!-- <button class="modal-close add-recipe-btn btn waves-effect waves-light" type="submit">Yes</button> -->
                                <!-- No button -->
                                <a class="modal-close add-recipe-btn btn waves-effect waves-light red">No</a>
                            </div>
                        </div>
                    </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
